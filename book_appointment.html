<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>

    <style>
       
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: #007bff;
            margin-bottom: 20px;
        }

       
        form {
            background: white;
            width: 40%;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

       
        a {
            display: inline-block;
            margin-top: 20px;
            font-size: 16px;
            color: #007bff;
            text-decoration: none;
            transition: 0.3s;
        }

        a:hover {
            color: #0056b3;
        }

    </style>
    <script>
        function showSuccessMessage(event) {
            event.preventDefault();  

           
            alert("Your appointment is booked successfully!");

           
            event.target.submit();
        }
    </script>
</head>

<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
{% endwith %}

    <h2>Book an Appointment</h2>

   <form action="/book_appointment" method="POST">
    <label>Select Patient:</label>
    <select name="patient_id" required>
        {% for patient in patients %}
        <option value="{{ patient[0] }}">{{ patient[1] }}</option>
        {% endfor %}
    </select><br>
            
    <label>Select Doctor:</label>
    <select name="doctor_name" required>
        {% for doctor in doctors %}
        <option value="{{ doctor }}">{{ doctor }}</option>
        {% endfor %}
    </select><br>
    
            <label for="appointment_date">Appointment Date:</label>
            <input type="date" name="appointment_date" required><br><br>
    
            <button type="submit">Book Appointment</button>
        </form>
    
    <a href="/">Back to Home</a>
</body>
</html>
