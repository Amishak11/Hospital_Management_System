<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Patient</title>

    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        /* Heading */
        h2 {
            color: #007bff;
            margin-bottom: 20px;
        }

        /* Form Styling */
        form {
            background: white;
            padding: 20px;
            width: 50%;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        input, select {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        /* Button Styling */
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Back Link */
        a {
            display: inline-block;
            margin-top: 20px;
            font-size: 16px;
            color: #007bff;
            text-decoration: none;
            transition: 0.3s;
        }

        a:hover {
            color: #0056b3;
        }

    </style>
</head>
<body>
    <h2>Add New Patient</h2>

    <form action="/add_patient" method="post">
        Name: <input type="text" name="name" required><br>
        Age: <input type="number" name="age" required><br>
        Gender: 
        <select name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br>
        Contact: <input type="text" name="contact" required maxlength="20"><br>

        <button type="submit">Add Patient</button>
    </form>

    <a href="/">Back to Home</a>

</body>
</html>
