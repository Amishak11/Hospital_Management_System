<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hospital Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

       
        .navbar {
            background-color: #007bff;
            padding: 15px;
            text-align: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .navbar a:hover {
            background-color: #0056b3;
            border-radius: 5px;
        }

       
        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Georgia', serif;
            font-size: 28px;
            font-weight: bold;
            color: #007bff;
            padding: 30px;
            background-color: white;
        }

        .hero .image-frame {
            margin-right: 15px;
        }

        .hero .image-frame img {
            width: 100px; 
            height: auto;
            border-radius: 20px;
        }

       
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }

       
        .image-frame img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            margin-right: 20px;
        }

       
        .links {
            display: flex;
            flex-direction: column;
            text-align: center;
        }

        a.button {
            display: block;
            width: 180px; 
            margin: 8px auto;
            padding: 8px; 
            font-size: 16px; 
            color: white;
            background-color: #007bff;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
        }

        a.button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
