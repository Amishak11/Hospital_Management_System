<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments</title>

    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        /* Heading */
        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        /* Table Styling */
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e9ecef;
            transition: 0.3s;
        }

        /* Back Link */
        a {
            display: inline-block;
            margin-top: 20px;
            font-size: 16px;
            color: #007bff;
            text-decoration: none;
            transition: 0.3s;
        }

        a:hover {
            color: #0056b3;
        }

    </style>
</head>
<body>
    <h1>Appointment List</h1>

    <table>
        <tr>
            <th>ID</th>
            <th>Patient ID</th>
            <th>Doctor Name</th>
            <th>Appointment Date</th>
        </tr>
        {% for appointment in appointments %}
        <tr>
            <td>{{ appointment[0] }}</td>
            <td>{{ appointment[1] }}</td>
            <td>{{ appointment[2] }}</td>
            <td>{{ appointment[3] }}</td>
        </tr>
        {% endfor %}
    </table>

    <a href="/">Back to Home</a>

</body>
</html>
